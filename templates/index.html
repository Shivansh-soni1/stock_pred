<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stock Price Predictor</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    width:420px;
    padding:35px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h2{
    text-align:center;
    margin-bottom:20px;
    color:#333;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:#667eea;
}

.row{
    display:flex;
    gap:10px;
}

button{
    width:100%;
    margin-top:15px;
    padding:13px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

.result{
    margin-top:20px;
    background:#f3f6ff;
    padding:12px;
    border-radius:10px;
    text-align:center;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">

<h2>ðŸ“ˆ Stock Price Predictor</h2>

<form action="/predict" method="post" id="form">

<input type="number" step="any" name="Open" placeholder="Open Price" required>
<input type="number" step="any" name="High" placeholder="High Price" required>
<input type="number" step="any" name="Low" placeholder="Low Price" required>
<input type="number" step="any" name="Volume" placeholder="Volume" required>

<div class="row">
    <input type="number" name="Year" placeholder="Year" required>
    <input type="number" name="Month" placeholder="Month" required>
    <input type="number" name="Day" placeholder="Day" required>
</div>

<button type="submit">Predict Price</button>

</form>

{% if prediction %}
<div class="result" id="resultBox">
    Predicted Close Price: â‚¹ {{ prediction }}
</div>
{% endif %}

</div>

<script>
const inputs = document.querySelectorAll("input");

inputs.forEach(input=>{
    input.addEventListener("input",()=>{
        const box = document.getElementById("resultBox");
        if(box){
            box.style.display="none";
        }
    })
})
</script>

</body>
</html>
